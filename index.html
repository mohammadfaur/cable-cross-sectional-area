<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cable Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Cable Resistance & Reactance Finder</h2>

    <label>Material:</label>
    <div class="radio-group">
      <input type="radio" id="copper" name="material" value="copper" checked>
      <label for="copper">Copper</label>
      <input type="radio" id="aluminium" name="material" value="aluminium">
      <label for="aluminium">Aluminium</label>
    </div>

    <label>Core Type:</label>
    <div class="radio-group">
      <input type="radio" id="single" name="core" value="single" checked>
      <label for="single">Single-core</label>
      <input type="radio" id="multi" name="core" value="multi">
      <label for="multi">Multi-core</label>
    </div>

    <label>Cross-sectional area (S) [mm²]:</label>
    <input type="text" id="surface" list="surface-options" placeholder="Enter or select cross-sectional area">
    <datalist id="surface-options">
      <option value="1.5">1.5 mm²</option>
      <option value="2.5">2.5 mm²</option>
      <option value="4">4 mm²</option>
      <option value="6">6 mm²</option>
      <option value="10">10 mm²</option>
      <option value="16">16 mm²</option>
      <option value="25">25 mm²</option>
      <option value="35">35 mm²</option>
      <option value="50">50 mm²</option>
      <option value="70">70 mm²</option>
      <option value="95">95 mm²</option>
      <option value="120">120 mm²</option>
      <option value="150">150 mm²</option>
      <option value="185">185 mm²</option>
      <option value="240">240 mm²</option>
      <option value="300">300 mm²</option>
    </datalist>

    <button onclick="findRX()">Get r and x</button>

    <div class="result" id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
